<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Bids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list *ngFor="let c of mybids">
    <ion-card (click)="open(c._id)">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{c.image}}">
        </ion-thumbnail>
        <h2><b>{{c.name}}</b></h2>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
