  <ion-list *ngFor="let c of myauctionsdata">
    <ion-item-sliding>
      <ion-item (click)="open(c._id)">
        <ion-avatar item-start>
          <img src="{{c.image}}">
        </ion-avatar>
        <h2>{{c.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteItem(c._id)" color="danger">
          <ion-icon name="trash"></ion-icon>
          DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>
