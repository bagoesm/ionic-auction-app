<ion-content padding>
  <img id="logo" src="../../assets/imgs/signup.gif" alt="logo">
  <form [formGroup]="todo" (submit)="checkConnection()">
    <ion-list>

      <ion-item>
        <ion-label floating>
          <ion-icon name="person" style="padding-right: 5px"></ion-icon>Full Name
        </ion-label>
        <ion-input type="text" name="fullName" formControlName="name" [(ngModel)]="userData.fullName" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="logo-google" style="padding-right: 5px"></ion-icon>Email
        </ion-label>
        <ion-input type="email" name="email" formControlName="email" [(ngModel)]="userData.email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="call" style="padding-right: 5px"></ion-icon>Phone Number
        </ion-label>
        <ion-input type="tel" name="phoneNumber" formControlName="number" [(ngModel)]="userData.phoneNumber" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="key" style="padding-right: 5px"></ion-icon>Password
        </ion-label>
        <ion-input type="password" name="password" formControlName="password" [(ngModel)]="userData.password" required></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button type="submit" color="secondary" [disabled]="!todo.valid" block>Signup</button>
  </form>
  <a color="dark" (click)="loginpage()" small clear style="font-size: 15px;color: black">Already have an account? <b>Login</b>
    here.</a>
</ion-content>
