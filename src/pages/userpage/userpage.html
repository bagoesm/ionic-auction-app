<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <p>{{name}}</p>
  <p>{{mail}}</p>
  <p>{{number}}</p> -->

  <ion-card>
    <ion-card-header>
      <h1>{{name}}</h1>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-icon name="call" item-start></ion-icon>
        {{number}}
        <ion-icon name="send" color="secondary" (click)="call(number)" item-end></ion-icon>

      </ion-item>

      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        {{mail}}
        <!-- <ion-icon name="send" color="secondary" item-end></ion-icon> -->
      </ion-item>


    </ion-list>
  </ion-card>

</ion-content>
